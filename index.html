<html ng-app="app">
  <head>
    <style>
      body { margin: 0; padding: 0; }
      map { height: 100%; width: 100%; display: block; }
      .debug {position: absolute; bottom: 0; right: 0; width: 100px; padding: 1em; font-size: 16px; color: #666; background: #fff; z-index: 2; }
    </style>
  </head>
  <body ng-controller="AppController as app">
    <div class="debug">{{app.center}}</div>
    <!-- <map center='{lat:47.605755, lng:-122.335955}' options='{draggable:false, disableDefaultUI:true}' zoom="12" styles='app.styles'></map> -->
    <map center="app.center" zoom="5">
      <polygon options="app.polygonOptions"></polygon>

      <!--<polygon options="app.polygonOptions">-->
        <!--<path ng-model="app.polygonPath"></path>-->
      <!--</polygon>-->

      <marker position="{lat:0, lng:0}"></marker>
    </map>
  </body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js" ></script>
  <script type="text/javascript" src="map.js" ></script>

  <script type="text/javascript" src="app.js" ></script>
</html>
