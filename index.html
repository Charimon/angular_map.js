<html ng-app="app">
  <head>
    <style>
      body { margin: 0; padding: 0; }
      map { height: 100%; width: 100%; display: block; }
      .debug {position: absolute; bottom: 0; right: 0; padding: 1em; font-size: 16px; color: #666; background: #fff; z-index: 2; }
    </style>
  </head>
  <body ng-controller="AppController as app">
    <div class="debug">
      <div>{{app.zoom}}</div>
      <div>{{app.center}}</div>
    </div>
    <map center="app.center" zoom="app.zoom" styles="app.styles">
      <polygon options="app.polygonOptions"></polygon>

      <polygon options="app.polygonOptions">
        <path ng-model="app.polygonPath"></path>
      </polygon>

      <marker position="marker" ng-repeat="marker in markers"></marker>
    </map>
  </body>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js" ></script>
  <script type="text/javascript" src="map.js" ></script>

  <script type="text/javascript" src="app.js" ></script>
</html>
